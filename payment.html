<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Payment</title>
</head>
<body>
    <nav class="navbar bg-danger">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="./index.html">
            <img src="./images/about.png" alt="Logo" width="35" height="24" class="d-inline-block align-text-top">
           <span class="fw-bold text-light ps-1"> Marvel Shop</span>
          </a>
        </div>
      </nav>

      <form class="row g-3 mx-5 my-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label fw-bold">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label fw-bold ">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label fw-bold">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label fw-bold">Home Address</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label fw-bold">Division</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Dhaka</option>
            <option>Chittagong</option>
            <option>Khulna</option>
            <option>Barisal</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label fw-bold">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>

        <div class="my-5">
        <h3 class="mb-3">Payment method :</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              <a class="btn btn-danger py-0 fw-semibold" href="https://www.bkash.com/">Bkash</a>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label fw-bold" for="flexRadioDefault2">
              Cash on Delivery
            </label>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions.
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-danger fw-semibold ps-4 pe-5" type="submit">âœ” Submit </button>
        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
